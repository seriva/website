      rel: "noopener noreferrer"
    
    - icon: "fab fa-youtube"
      href: "https://www.youtube.com/user/seriva"
      target: "_blank"
      rel: "noopener noreferrer"
    
    - icon: "fab fa-linkedin"
      href: "https://www.linkedin.com/in/luuk-van-venrooij/"
