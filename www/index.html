<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio website - will be updated dynamically">
    <meta name="author" content="Portfolio Owner">
    <meta name="theme-color" content="#429BEE">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Portfolio Website">
    <meta property="og:description" content="Portfolio website - will be updated dynamically">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Portfolio Website">
    <meta property="twitter:description" content="Portfolio website - will be updated dynamically">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <title>Portfolio Website</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Stylesheets -->
    <!-- Highlight.js theme (will be set dynamically) -->
    <link rel="stylesheet" id="hljs-theme" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main id="main-content">
        <!-- Content will be loaded dynamically here -->
    </main>

    <div id="footer-container"></div>

    <!-- Scripts - deferred for better performance -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/yamljs@0.3.0/dist/yaml.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/minisearch@7.1.0/dist/umd/index.min.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
