<!DOCTYPE html>

    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <title></title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Preconnect for external resources -->

    <!-- Fonts -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fontsource/raleway@5.0.19/400.css" as="style" integrity="sha384-6qYeWracUQMJYQJ2PCUGt0Ys4ouehiaL7uODSFpYyHXrjoDwrAMake09VPFqfUhf" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <div id="navbar-container"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Zero-md v3 for markdown rendering with Highlight.js -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
