<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio website - will be updated dynamically">
    <meta name="author" content="Portfolio Owner">
    <meta name="theme-color" content="#429BEE">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://giscus.app; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://giscus.app; img-src 'self' data: https://raw.githubusercontent.com https://avatars.githubusercontent.com https://i.imgur.com https://i.ytimg.com https://img.youtube.com; font-src 'self' data:; connect-src 'self' https://raw.githubusercontent.com https://api.emailjs.com; frame-src https://giscus.app https://www.youtube.com https://youtube.com https://seriva.github.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests;">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Portfolio Website">
    <meta property="og:description" content="Portfolio website - will be updated dynamically">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Portfolio Website">
    <meta property="twitter:description" content="Portfolio website - will be updated dynamically">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <title>Portfolio Website</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
    
    <!-- Performance Optimizations -->
    <!-- Preload critical resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="modulepreload" href="src/main.js">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
    
    <!-- Preconnect to external domains we'll use -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
    
    <!-- Stylesheets -->
    <!-- Prism.js theme will be injected dynamically from content.yaml colors.code.theme -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main id="main-content">
        <!-- Content will be loaded dynamically here -->
    </main>

    <div id="footer-container"></div>

    <!-- Main application entry point -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
