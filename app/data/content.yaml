# Portfolio Website Content Configuration
# This YAML file contains all site content, configuration, and project data

# Site Configuration
site:
  title: "luukvanvenrooij.nl"
  description: "Luuk van Venrooij - Full-stack developer specializing in graphics, games, and web development. Check out my projects and get in touch!"
  author: "Luuk van Venrooij"
  github_username: "seriva"
  defaultRoute: "?blog"  # Options: "?blog", "?page=about", "?project=projectId"
  
  # Internationalization
  i18n:
    defaultLanguage: "en"
    availableLanguages: ["en"]
  
  # Theme Configuration
  theme:
    default: "dark"  # Options: "dark", "light", "auto" (respects system preference)
    
    # Dark theme colors - Matrix/Terminal inspired
    dark:
      primary: "#10B981"       # Vibrant emerald green - fresh and tech-inspired
      secondary: "#111827"     # Deep slate gray - clean header/navbar
      background: "#0D1117"    # GitHub-style dark background - professional
      text: "#E6EDF3"          # Bright off-white - excellent contrast
      textLight: "#7D8590"     # Muted slate gray - subtle secondary text
      border: "#21262D"        # Soft gray border - gentle definition
      hover: "#1A2332"         # Cool dark hover state with hint of blue
      code:
        theme: "prism-tomorrow"  # Prism.js theme (prism-tomorrow, prism-okaidia, prism-dark, etc.)
      comments:
        theme: "dark"  # Giscus theme for dark mode
    
    # Light theme colors - Clean and minimal
    light:
      primary: "#047857"       # Even darker emerald green for stronger contrast
      secondary: "#D1D5DB"     # Darker gray header/navbar for better definition
      background: "#FFFFFF"    # White background - clean and professional
      text: "#0F172A"          # Almost black text - maximum readability
      textLight: "#475569"     # Darker gray - more visible secondary text
      border: "#9CA3AF"        # More visible border - stronger contrast
      hover: "#E5E7EB"         # Medium gray hover state - more contrast
      code:
        theme: "prism-coy"     # Light Prism theme for code blocks
      comments:
        theme: "light"  # Giscus theme for light mode
  
  # Search configuration
  search:
    enabled: true
    minChars: 2

  # EmailJS configuration
  # Sign up at https://www.emailjs.com/ (free tier: 200 emails/month)
  # After signup, get these values from EmailJS dashboard
  emailjs:
    enabled: true
    serviceId: "service_hdevvjf"      # Get from EmailJS dashboard
    templateId: "template_zqi4xf9"    # Get from EmailJS dashboard
    publicKey: "9zV-MvliyA4G90Ie9"      # Get from EmailJS dashboard
  
  # Comments configuration (giscus - GitHub Discussions)
  # To set up:
  # 1. Enable Discussions on your repo: github.com/seriva/website/settings
  # 2. Install giscus app: github.com/apps/giscus
  # 3. Visit giscus.app and enter "seriva/website" to get your IDs
  comments:
    blogEnabled: true      # Enable comments on blog posts
    projectsEnabled: true  # Enable comments on project pages
    repo: "seriva/website"
    repoId: "MDEwOlJlcG9zaXRvcnkxNzgwNjQ3OTM="  # Get from giscus.app
    category: "General"  # Discussion category name
    categoryId: "DIC_kwDOCp0Nmc4CxQUk"  # Get from giscus.app
    mapping: "url"  # How to map pages to discussions
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    lang: "en"
  
  # Social media links
  social:
    - icon: "fab fa-github"
      href: "https://github.com/seriva/"
      target: "_blank"
      rel: "noopener noreferrer"
    
    - icon: "fab fa-youtube"
      href: "https://www.youtube.com/user/seriva"
      target: "_blank"
      rel: "noopener noreferrer"
    
    - icon: "fab fa-linkedin"
      href: "https://www.linkedin.com/in/luuk-van-venrooij/"
      target: "_blank"
      rel: "noopener noreferrer"

# Blog Configuration
blog:
  title: "Blog"
  showInNav: true
  postsPerPage: 5
  dateFormat: "MMMM D, YYYY"
  # Blog posts with metadata for search indexing
  posts:
